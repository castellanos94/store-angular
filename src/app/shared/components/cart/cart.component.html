<ng-container *ngIf="{total: total$ | async, quantity: quantity$ | async} as dataCart">
    <mat-icon *ngIf="dataCart.quantity">add_shopping_cart</mat-icon>

    <ng-container *ngIf="dataCart.total">
        {{dataCart.total | currency}}
    </ng-container>

    <ng-container *ngIf="dataCart.quantity">
        ({{dataCart.quantity}})
    </ng-container>
</ng-container>
